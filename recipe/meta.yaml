{% set name = "cvxportfolio" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 906fec4242b8c0fff3c79ec86013dbc6c641c9e353897f99a01b6b1fd1f709f0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - cvxpy >=1.0.6
    - matplotlib-base
    - multiprocess
    - numpy
    - pandas
    - requests
    - scipy

test:
  imports:
    - cvxportfolio

about:
  home: https://github.com/cvxgrp/cvxportfolio
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Portfolio optimization and simulation in Python
  dev_url: https://github.com/cvxgrp/cvxportfolio

extra:
  recipe-maintainers:
    - timkpaine
